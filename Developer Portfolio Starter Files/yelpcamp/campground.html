<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Assets/camping-tent.png" type="image/x-icon">
    <link rel="stylesheet" href="campground.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
