<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="log-in.css">
    <link rel="shortcut icon" href="camping-tent.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelpcamp || Login Page</title>
</head>
<body>
    <main>
        <section>
            <div class="navigation">
                <div class="logo">
                    <img src="Logo.svg" alt="">
                </div>

                <div class="nav-link">
                    <a href="">Back to campgrounds</a>
                </div>
            </div>

            <div class="card">
                <div class="intro-text">
                    <h2>Start exploring camps from all around
                        the world.
                    </h2>
                </div>

                <div class="form">
                     <div class="form-contents">
                        <div class="form-text">
                            <p>Username</p>
                         </div>
                         <div class="input">
                            <input type="text" placeholder="johndoe_91">
                         </div>
                     </div>

                     <div class="form-contents">
                        <div class="form-text">
                            <p>Password</p>
                         </div>
                         <div class="input">
                            <input type="text" placeholder="Enter your password">
                         </div>
                     </div>
                </div>
                    
                <button class="btn">Login</button>
                <div class="create-link">
                    <p>Not a user yet? <a href="">Create an account</a></p>
                </div>
            </div>
        </section>

        <section>
           <div class="align">
                <div class="testimonial">
                    <h2>
                        "Yelpcamp has honestly saved me hours of research time, and the camps on here
                        are definitely well picked and added."
                    </h2>
                
                </div>
            </div>

            <div class="flex-box">
                    <div class="image-box">
                        <img src="User Testimonial.svg" alt="">
                    </div>
                    <div class="name-card">
                        <h3>May Andrews</h3>
                        <p>Professional Hiker</p>
                    </div>
            </div>
           </div>
        </section>
    </main>
</body>
</html>
